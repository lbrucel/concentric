<!DOCTYPE html>

<head>
  <!-- based on https://bl.ocks.org/andrewthornton/eb8d67a9820fbd36d1cb -->
  <meta charset="utf-8">
  <script src="./js/d3.min.js"></script>
  <style>
    body {
      margin: 0;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    path {
      fill: none;
      stroke: teal;
    }

    .axis path,
    line {
      stroke: #aaa;
      shape-rendering: crispEdges;
    }

    .axis text {
      fill: #aaa;
      font-size: 11px;
    }
  </style>
</head>

<body>
  <script src="./js/axes.js"></script>
</body>
